<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- Header Start -->
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
        <header>
            <h3>Search the web using Google!</h3>
            <form>
                <input type="text" size="40">
            </form>
            <button type="button">Google Search</button>
            <button type="button">I'm feeling lucky</button>
        </header>
        <!-- Header end -->
    
        <!-- Main Section start -->
        <div class="box" id="box-1">
            <ul>
                <li>Special Searches.</li>
                <a href="">
                    <li>Stanford Search</li>
                </a>
                <a href="">
                    <li>Linux Search</li>
                </a>
            </ul>
        </div>
        <div class="box" id="box-2">
            <ul>
                <a href="">
                    <li>Help!</li>
                </a>
                <a href="">
                    <li>About Google</li>
                </a>
                <a href="">
                    <li>Company Info</li>
                </a>
                <a href="">
                    <li>Google! Logos</li>
                </a>
            </ul>
        </div>
        <div class="box" id="box-3">
            <ul>
                <li>Get Google</li>
                <li>updates monthly:</li>
                <form>
                    <input type="text" placeholder="your e-mail">
                </form>
                <button type="button">Subscribe</button>
                <a href="#">Archive</a>
            </ul>
        </div>
        <div class="clear"></div>
        <!-- Main Section end -->

        <!-- Footer start -->
        <p class="footer">Copyright Â© 1998 Google Inc</p>
        <!-- Footer end -->
    </div>
</body>
</html>
